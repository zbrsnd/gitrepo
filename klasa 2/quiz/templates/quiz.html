<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Aplikacja Quiz - rozwiąż quiz</title>
<meta name="generator" content="Geany 1.32" />
</head>

<body>
 <h2>Quiz - odpowiedz na pytania</h2>
    
    <form method="POST">
        <ol>
        {% for p in pytania %}
        
            <li>
                {{ p.pytanie }}
                <ol>
                    {% for o in p.odpowiedzi %}
                    <li>
                        <input type="radio" name="{{ p.id }}" value="{{ p.id }}">
                        {{ o.odpowiedz }}
                        
                    </li>
                    {% endfor %}
                </ol>
            </li>
        
        {% endfor %}
    
        
        </ol>
        
        <input type="submit" value="Prześlij">
    </form>
    <p><a href = "{{url_for('hello')}}"> Strona główna </a></p>
    
</body>

</html>
